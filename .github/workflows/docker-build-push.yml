name: Build and Push to ACR ( user-service )

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      PGHOST: 127.0.0.1
      PGPORT: "5432"
      PGUSER: testuser
      PGPASSWORD: testpass
      PGDATABASE: testdb
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Docker login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build
        run: |
          docker build -t "${{ secrets.ACR_LOGIN_SERVER }}/user-service:${{ steps.vars.outputs.TAG }}" .

      - name: Push SHA tag
        run: |
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/user-service:${{ steps.vars.outputs.TAG }}"

      - name: Tag dev
        run: |
          docker tag "${{ secrets.ACR_LOGIN_SERVER }}/user-service:${{ steps.vars.outputs.TAG }}" "${{ secrets.ACR_LOGIN_SERVER }}/user-service:dev"

      - name: Push dev tag
        run: |
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/user-service:dev"
