syntax = "proto3";

package orders.v1;

import "google/protobuf/timestamp.proto";

service OrdersService {
  rpc GetOrdersByUser(GetOrdersByUserRequest) returns (GetOrdersByUserResponse);
  rpc GetOrderById(GetOrderByIdRequest) returns (GetOrderByIdResponse);
}

message GetOrdersByUserRequest {
  string user_id = 1;
}

message GetOrderByIdRequest {
  int32 order_id = 1;
}

message GetOrderByIdResponse {
  Order order = 1;
}

message OrderItem {
  int32 id = 1;
  int32 order_id = 2;
  int32 offer_id = 3;
  int32 quantity = 4;
}

message Order {
  int32 id = 1;
  string user_id = 2;
  optional string partner_id = 3;
  string order_status = 4;
  string payment_status = 5;
  optional int32 payment_id = 6;

  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;

  repeated OrderItem items = 9;
}

message OrderSummary {
    string external_id = 1;
    int32 order_id = 2;
    string tenant_id = 3;
    string user_id = 4;
    float total_amount = 5;
    string order_status = 6;
    string partner_id = 7;
    google.protobuf.Timestamp created_at = 8;
}

message GetOrdersByUserResponse {
    repeated OrderSummary orders = 1;
}
