version: "3.9"

services:
  db:
    image: postgres:16
    container_name: user_service_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_service_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d user_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    build: .
    container_name: user_service_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      # hardcoded for dev 
      DATABASE_URL: "postgresql+asyncpg://user:password@db:5432/user_service_db"
    ports:
      - "8000:8000"
    # Useful in dev: auto-reload requires extra setup, so for now we just mount code if you want
    volumes:
      - ./:/workspace

volumes:
  db_data:
